<div class="container">

  <h2 style="margin: 0;">Correct Points:</h2>
  <div class="pointContainerGrid">
    <div class="pointContainer" *ngFor="let point of correctPoints">
      <div class="point" [style.backgroundColor]="point"></div>
    </div>
  </div>

  <br>
  <h2 style="margin: 0;">User Points:</h2>
  <div cdkDrop cdkDropOrientation="horizontal" (cdkDropDropped)="droppedUser($event)" class="pointContainerGrid">
    <div cdkDrag class="pointContainer" *ngFor="let point of userPoints">
      <div class="point" [style.backgroundColor]="point"></div>
    </div>
  </div>

  <br>
  <div cdkDrop (cdkDropDropped)="dropped($event)" class="example-list">
    <div cdkDrag class="example-box" *ngFor="let movie of movies">{{movie}}</div>
  </div>

</div>
